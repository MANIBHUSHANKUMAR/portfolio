<!DOCTYPE html>
<html>
<head>
  <title>Contact via WhatsApp</title>
  <!-- Include Font Awesome for WhatsApp icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Basic CSS for button and container */
    .container {
      text-align: center;
      margin-top: 50px;
    }
    .whatsapp-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }
    .whatsapp-btn i {
      margin-right: 5px;
    }
    .whatsapp-btn:hover {
      background-color: #128C7E;
    }
    .whatsapp-img {
      display: block;
      max-width: 100px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- WhatsApp Image -->
  <img class="whatsapp-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/WhatsApp_icon.png/598px-WhatsApp_icon.png" alt="WhatsApp Logo">
  
  <!-- WhatsApp Button -->
  <a href="https://api.whatsapp.com/send?phone=918434452298" target="_blank" class="whatsapp-btn">
    <i class="fab fa-whatsapp"></i>Contact via WhatsApp
  </a>
</div>

<!-- Include Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

</body>
</html>
